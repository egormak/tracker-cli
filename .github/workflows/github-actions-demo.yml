name: Tracker Cli

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: go build -o tracker ./cmd/app/main.go

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref }}
        release_name: Release ${{ github.ref }}

